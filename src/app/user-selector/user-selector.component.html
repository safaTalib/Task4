  <!--Section: Design Block-->
  <section>
    <!-- Intro -->
    <div id="intro" class="bg-image vh-100" style="
          background-image: url('https://cdn.pixabay.com/photo/2021/07/16/13/02/checklist-6470797_640.jpg');
        ">
      <div class="mask" style="background-color: rgba(250, 182, 162, 0.15);">
        <div class="row">
        <div class=" welecom col-md-6">
          <h2>Welcome to Our Website</h2>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam non urna id metus hendrerit auctor.</p>
          <button class="btn btn-primary">Learn More</button>


          <div class="container welecom2">
            <div class="form-group">
                <label for="user" style="font-size: x-large; color: rgb(50, 50, 50); font-weight: bold;">Select User:</label>
                <br>
                <select id="user" [(ngModel)]="selectedUser" class="form-control">
                    <option *ngFor="let user of users" [value]="user">{{ user }}</option>
                </select>
            </div>
        <br>
          
            <div class="form-group">
                <div class="dropdown">
                  
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      
                    </div>
                </div>
            </div>
          
            <div *ngIf="selectedUser">
                <button [routerLink]="['question']" [disabled]="!selectedUser" class="btn btn-primary" (click)="goToNext()">NEXT</button>
            </div>
        </div>
        
        

      </div>
      </div>
    </div>
    </div>
    <!-- Intro -->
  </section>
